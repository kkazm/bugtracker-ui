<mat-drawer-container>
  <!-- TODO : Fix height -->
  <mat-drawer [ngStyle]="{ 'background-color': 'inherit' }" mode="side" #myDrawer [mode]="(isHandset$ | async) ? 'push' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="issues" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>task</mat-icon>
        <span matListItemTitle>Issues</span>
      </a>
      <a mat-list-item routerLink="board" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>table_rows</mat-icon>
        <span matListItemTitle>Kanban</span>
      </a>
      <a mat-list-item routerLink="settings" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mdc-list-item--activated">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="px-8">
    <button (click)="myDrawer.toggle()" mat-icon-button matTooltip="Toggle sidebar">
      @if (myDrawer.opened) {
      <mat-icon>chevron_left</mat-icon>
      } @else {
      <mat-icon>chevron_right</mat-icon>
      }
    </button>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
