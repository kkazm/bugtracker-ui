<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div>
  <nav class="">
    <div class="mx-auto max-w-7xl">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <a routerLink="/" ariaCurrentWhenActive="page" class="flex items-center justify-center">
            <span class="text-xl text-my-ng-theme-primary-color material-icons-outlined mr-1">bug_report</span>
            <span class="text-xl">Bugtracker</span>
          </a>

          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-4">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="rounded-md px-3 py-2 text-base">Dashboard</a>
              <a routerLink="/projects" routerLinkActive="active" class="rounded-md px-3 py-2 text-base">Projects</a>
              <a routerLink="/team" routerLinkActive="active" class="rounded-md px-3 py-2 text-base">Team</a>
              <a routerLink="/users" routerLinkActive="active" class="rounded-md px-3 py-2 text-base">Users</a>
            </div>
          </div>
        </div>

        <div class="hidden md:flex md:items-center">
          <!-- Theme switch. Light, dark and system -->
          <button mat-icon-button matTooltip="Set app theme" [matMenuTriggerFor]="themeMenu" class="md:mr-4" aria-label="Switch to light or dark theme">
            <mat-icon fontSet="material-icons-outlined">
              @switch (theme()) { @case ('light') {
              {{ 'light_mode' }}
              } @case ('dark') {
              {{ 'dark_mode' }}
              } @case ('auto') {
              <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M396-396q-32-32-58.5-67T289-537q-5 14-6.5 28.5T281-480q0 83 58 141t141 58q14 0 28.5-2t28.5-6q-39-22-74-48.5T396-396Zm57-56q51 51 114 87.5T702-308q-40 51-98 79.5T481-200q-117 0-198.5-81.5T201-480q0-65 28.5-123t79.5-98q20 72 56.5 135T453-452Zm290 72q-20-5-39.5-11T665-405q8-18 11.5-36.5T680-480q0-83-58.5-141.5T480-680q-20 0-38.5 3.5T405-665q-8-19-13.5-38T381-742q24-9 49-13.5t51-4.5q117 0 198.5 81.5T761-480q0 26-4.5 51T743-380ZM440-840v-120h80v120h-80Zm0 840v-120h80V0h-80Zm323-706-57-57 85-84 57 56-85 85ZM169-113l-57-56 85-85 57 57-85 84Zm671-327v-80h120v80H840ZM0-440v-80h120v80H0Zm791 328-85-85 57-57 84 85-56 57ZM197-706l-84-85 56-57 85 85-57 57Zm199 310Z"
                />
              </svg>
              } }
            </mat-icon>
          </button>
          <mat-menu #themeMenu="matMenu">
            <button mat-menu-item (click)="setTheme('auto')" aria-label="Set default system theme">
              <mat-icon fontSet="material-icons-outlined">devices</mat-icon>
              <span>Use device theme</span>
            </button>
            <button mat-menu-item (click)="setTheme('dark')" aria-label="Set dark theme">
              <mat-icon fontSet="material-icons-outlined">dark_mode</mat-icon>
              <span>Dark theme</span>
            </button>
            <button mat-menu-item (click)="setTheme('light')" aria-label="Set light theme">
              <mat-icon fontSet="material-icons-outlined">light_mode</mat-icon>
              <span>Light theme</span>
            </button>
          </mat-menu>

          <div *ngIf="!authService.isLoggedIn()" class="hidden md:block">
            <a mat-stroked-button color="primary" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-base mr-2 mt-4 md:mt-0">
              <mat-icon>login</mat-icon>
              Sign in
            </a>
          </div>

          <div *ngIf="authService.isLoggedIn()" class="hidden md:block">
            <button (click)="logout()" mat-stroked-button color="primary" class="text-base mr-2 mt-4 md:mt-0">
              <mat-icon>logout</mat-icon>
              Sign out
            </button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="-mr-2 flex md:hidden">
          <button (click)="showMobileMenu = !showMobileMenu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" type="button" aria-controls="mobile-menu">
            <span class="sr-only">Open main menu</span>
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div *ngIf="showMobileMenu" class="md:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Reports</a>
      </div>
      <div class="border-t border-gray-700 pb-3 pt-4">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" />
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">Tom Cook</div>
            <div class="text-sm font-medium leading-none text-gray-400">tom at example.com</div>
          </div>
          <button type="button" class="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </button>
        </div>
        <div class="mt-3 space-y-1 px-2">
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Your Profile</a>
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Settings</a>
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-gray-700 hover:text-white">Sign out</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="mx-auto max-w-7xl py-4 sm:px-6 lg:px-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
