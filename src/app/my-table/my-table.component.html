<div class="mat-elevation-z8">
  <table mat-table matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th matRipple mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th matRipple mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td matRipple mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator showFirstLastButtons [length]="dataSource.resultsLength" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[1, 5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
